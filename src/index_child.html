<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<script defer src="js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<style>
body {
  font-family: "Lato", sans-serif;
  color: #f1f1f1;
  background: transparent;
  -webkit-app-region: drag;
}
body::-webkit-scrollbar {
    width: 20px;
    }
    body::-webkit-scrollbar-corner {
        background: rgba(0,0,0,0);
    }
    body::-webkit-scrollbar-thumb {
        background-color: #514e4e;
        border-radius: 10px;
        border: 4px solid rgba(0,0,0,0);
        background-clip: content-box;
        min-width: 32px;
        min-height: 32px;
    }
    body::-webkit-scrollbar-track {
        background-color: rgba(0,0,0,0);
    }
.sidenav {
  height: 100%;
  width: 4em;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  text-align: center;
  overflow-x: hidden;
  padding-top: 20px;
}

.sidenav a {
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
}

.sidenav a:hover {
  color: #f1f1f1;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
.circle {
        width: 4em;
        height: 4em;
        line-height: 1em;
        margin-left: 28%;
        margin-top: 10px;
        -moz-border-radius: 50%;
        border-radius: 50%;
        border: solid 10px #1464F4;
        color: #1464F4;
        text-align: center;
        display: block;
    }
.single-chart {
  margin-left: 0.7em;
  width: 80%;
  justify-content: space-around ;
}

.circular-chart {
  display: block;
  margin: 10px auto;
  max-width: 80%;
  max-height: 250px;
}

.circle-bg {
  fill: none;
  stroke: #eee;
  stroke-width: 3.8;
}

.circle {
  fill: none;
  stroke-width: 2.8;
  stroke-linecap: round;
  animation: progress 1s ease-out forwards;
}

@keyframes progress {
  0% {
    stroke-dasharray: 0 100;
  }
}

.circular-chart.orange .circle {
  stroke: #ff9f00;
}

.circular-chart.green .circle {
  stroke: #4CC790;
}

.circular-chart.blue .circle {
  stroke: #3c9ee5;
}

.percentage {
  font-family: sans-serif;
  fill: #f1f1f1;
  font-size: 0.5em;
  text-anchor: middle;
}
#card-show::-webkit-scrollbar-track{
  background-color: white;
}
#card-show::-webkit-scrollbar-thumb{
  background-color: white;
}
.card{
  background: transparent;
  border: none;
  width: 7em;
  height: 8em;
}
.main{
  /* background-color: #0e0d0d; */
  background: rgba(0, 0, 0, .7);
  /* background: none; */
  border-radius: 2em;
}
.card-body{
  padding-top: 0;
  padding-bottom: 0 ;
  max-height: 3em;
  overflow: hidden;
}
.card-text{
  padding-top: 0;
  font-size: 12px;
}
</style>
</head>
<body style="padding: 0;">
<div class="main">
  <div class="d-flex flex-wrap" id="card-show" style="margin: 0">

  </div>
</div>
<script>
     const cardShow = document.getElementById('card-show')
      const calDay = (d) => {
      var date1 = new Date(d);
      var date2 = new Date();
      var difDate = date1.getTime() - date2.getTime();
      var days = Math.ceil(difDate / (1000 * 3600 * 24));
      return days
    }

    const colorScale = (perc) => {
      var r, g, b = 0;
      if (perc < 50) {
        r = 255;
        g = Math.round(5.1 * perc);
      }
      else {
        g = 255;
        r = Math.round(510 - 5.10 * perc);
      }
      var h = r * 0x10000 + g * 0x100 + b * 0x1;
      return '#' + ('000000' + h.toString(16)).slice(-6);
    }
    const returnCard = (cards) => {
      return cards.map(card => {
        var perc = (calDay(card.data.start) / 30) * 100
        perc = perc > 100 ? 99 : perc;
        console.log(perc)
        return `    
        <div class="card" style="text-align: center;;background: transparent;border: none;">
      <div class="single-chart">
        <svg viewBox="0 0 36 36" class="circular-chart" >
          <path class="circle-bg"
            d="M18 2.0845
              a 15.9155 15.9155 0 0 1 0 31.831
              a 15.9155 15.9155 0 0 1 0 -31.831"
          />
          <path class="circle" style="stroke:${colorScale(perc)};"
            stroke-dasharray="${perc}, 100"
            d="M18 2.0845
              a 15.9155 15.9155 0 0 1 0 31.831
              a 15.9155 15.9155 0 0 1 0 -31.831"
          />
          <text x="18" y="19" class="percentage">${calDay(card.data.start)}</text>
          <text x="18" y="24" class="percentage" style="font-size: 0.3em;">Days</text>
        </svg>
      </div>
      <div class="card-body">
        <p class="card-text">${card.data.title}</p>
      </div>
    </div>
    `}).join(' ');
    }
    window.onload = async function () {
      const tasks = await window.electronAPI.getTasks()
      var sort_task = tasks.sort((t1,t2) => new Date(t1.data.start) - new Date(t2.data.start)).filter(t => t.data.status == "undone")
      console.log(sort_task)
      cardShow.innerHTML = returnCard(sort_task);
    }
</script>
   
</body>
</html>
