<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<script defer src="js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<style>
body {
  background-color:rgb(30, 28, 28);
  font-family: "Lato", sans-serif;
  color: white;
}
body::-webkit-scrollbar {
    width: 20px;
    }
    body::-webkit-scrollbar-corner {
        background: rgba(0,0,0,0);
    }
    body::-webkit-scrollbar-thumb {
        background-color: #3c3c3c;
        border-radius: 10px;
        border: 4px solid rgba(0,0,0,0);
        background-clip: content-box;
        min-width: 32px;
        min-height: 32px;
    }
    body::-webkit-scrollbar-track {
        background-color: rgba(0,0,0,0);
    }

.sidenav {
  height: 100%;
  width: 4em;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  text-align: center;
  overflow-x: hidden;
  padding-top: 20px;
}

.sidenav a {
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav a:active {
  color: #f1f1f1;
}

.main {
  margin-left: 200px; /* Same as the width of the sidenav */
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
#calendar {
  max-width: 100%;
  height: 50em;
  margin: 0;
}
a{
  color: #f1f1f1;
  text-decoration: none;
}
.fc-daygrid-day-frame:hover{
  background-color: #dfdfdf;
}
</style>
</head>
<body>

    <div class="sidenav">
        <a href="index.html"><i class="bi bi-house-door"></i></a>
        <a href="calendar.html"><i class="bi bi-calendar3"></i></i></i></a>
        <a href="#"><i class="bi bi-gear"></i></i></a>
    </div>

<div class="container" style="margin-top: 1em;margin-left: 10em;margin-right: 7em;">
  <div id='calendar'></div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    const cards = [{
        title: "Task1",
        start: '2023-03-02'
      }, {
        title: "Task2",
        detail: "Tast2 Do something Yeah",
        start: '2023-03-10'
      }, {
        title: "Task3",
        detail: "Tast3 Do something Yeah",
        start: '2023-03-18'
      }, {
        title: "Task4",
        detail: "Tast4 Do something Yeah",
        start: '2023-03-20'
      }, {
        title: "Task5",
        detail: "Tast5 Do something Yeah",
        start: '2023-03-25'
      }, {
        title: "Task6",
        detail: "Tast6 Do something Yeah",
        start: '2023-04-01'
      }]
    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      selectable: true,
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      dateClick: function(info){
        $("#myModal").modal();
      },
      select: function(info){
        alert('selected ' + info.startStr + ' to ' + info.endStr + 'id ' + info.id)
        console.log(info)
      },
      events:cards
    });
  
    calendar.render();
  });
      </script>
</body>

</html>
